<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mini Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- âœ… TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Tailwind config (e.g. extend colors) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zinc: tailwind.colors.zinc,
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-zinc-900 text-white font-sans p-6">
    <div class="max-w-xl mx-auto">
        <h1 class="text-4xl font-bold mb-6">My Blog</h1>

        @for(post of posts)
        {
            <article class="mb-6 p-4 border border-zinc-700 rounded-lg">
                <h2 class="text-2xl font-semibold">{{ post.title }}</h2>
                <p class="text-zinc-400 mt-2">{{ post.summary }}</p>
            </article>
        }
    </div>
</body>

</html>
